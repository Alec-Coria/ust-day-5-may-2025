<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <header>Multi-Step<br> Registration Form</header>
                    <div class="progress-bar">
                        <div class="step">
                            <p>Name</p>
                            <div class="bullet">
                                <span>1</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                            <p>Contact</p>
                            <div class="bullet">
                                <span>2</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                            <p>Birth</p>
                            <div class="bullet">
                                <span>3</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                            <p>Address</p>
                            <div class="bullet">
                                <span>4</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                            <p>Social</p>
                            <div class="bullet">
                                <span>5</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                            <p>Account</p>
                            <div class="bullet">
                                <span>6</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                            <p>Employee details</p>
                            <div class="bullet">
                                <span>7</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-outer">
                <form action="#">
                    <div class="page slide-page">
                        <div class="title">Name:</div>
                        <div class="form-floating mb-3 field">
                            <input type="text" required class="form-control" name="firstName" placeholder="Name"/>
                            <label for="floatingInput">First name</label>
                        </div>
                        <div class="form-floating mb-3 field">
                            <input type="text" required class="form-control" name="lastName" placeholder="Name"/>
                            <label for="floatingInput">Last name</label>
                        </div>
                        <div class="field">
                            <button type="button" class="btn btn-primary next">Next</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Contact:</div>
                        <div class="form-floating mb-3 field">
                            <input type="text" required class="form-control" name="email" placeholder="email"/>
                            <label for="floatingInput">email</label>
                        </div>
                        <div class="form-floating mb-3 field">
                            <input type="Number" required class="form-control" name="phoneNumber" placeholder="phoneNumber"/>
                            <label for="floatingInput">Phone Number</label>
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Previous</button>
                            <button class="next-1 next">Next</button>
                        </div>
                    </div>
                    <div class="page">
                        <div class="title">Birth:</div>
                        <div class="form-floating mb-3 field">
                            <input type="date" required class="form-control" name="birthdate" placeholder="birthdate"/>
                            <label for="floatingInput">Birthdate</label>
                        </div>
                        <div class="form-floating mb-3 field">
                            <div class="label">Gender</div>
                            <select required name="gender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="field btns">
                            <button class="prev-2 prev">Previous</button>
                            <button class="next-2 next">Next</button>
                        </div>
                    </div>
                    <div class="page">
                        <div class="title">Address:</div>
                        <div class="form-floating mb-3 field">
                            <input type="text" required class="form-control" name="address" placeholder="Address"/>
                            <label for="floatingInput">Complete Address</label>
                        </div>
                        <div class="form-floating mb-3 field">
                            <input type="text" required class="form-control" name="zipCode" placeholder="Zip Code"/>
                            <label for="floatingInput">Zip Code</label>
                        </div>
                        <div class="field btns">
                            <button class="prev-3 prev">Previous</button>
                            <button class="next-3 next">Next</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Social Media:</div>
                        <div class="form-floating mb-3 field">
                            <input type="text" required class="form-control" name="facebookLink" placeholder="Facebook Link"/>
                            <label for="floatingInput">Facebook Link</label>
                        </div>
                        <div class="form-floating mb-3 field">
                            <input type="text" required class="form-control" name="linkedinLink" placeholder="LinkedIn Link"/>
                            <label for="floatingInput">LinkedIn Link</label>
                        </div>
                        <div class="field btns">
                            <button class="prev-4 prev">Previous</button>
                            <button class="next-4 next">Next</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Login Details:</div>
                        <div class="form-floating mb-3 field">
                            <input type="text" required class="form-control" name="username" placeholder="Username"/>
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3 field">
                            <input type="password" required class="form-control" name="password" placeholder="Password"/>
                            <label for="floatingInput">Password</label>
                        </div>
                        <div class="field btns">
                            <button class="prev-5 prev">Previous</button>
                            <button class="next-5 next">Next</button>
                        </div>
                    </div>
                    
                    <div class="page">
                        <div class="title">Employment details:</div>
                        <div class="form-floating mb-3 field">
                            <input type="text" required class="form-control" name="employeeId" placeholder="Employee ID"/>
                            <label for="floatingInput">Employee ID</label>
                        </div>
                        <div class="form-floating mb-3 field">
                            <input type="text" required class="form-control" name="designation" placeholder="Designation"/>
                            <label for="floatingInput">Designation</label>
                        </div>
                        <div class="field btns">
                            <button class="prev-6 prev">Previous</button>
                            <button class="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
        <script src="script.js"></script>
    </body>
</html>
