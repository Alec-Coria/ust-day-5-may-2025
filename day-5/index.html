<!DOCTYPE html>
<html lang="en">
<head>
    
  <title>Books</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
    <body>
        <div class="container mt-4" id="createBookEnvironment">
            <div class="row">
                
            <div class="col-sm-3">
                <div class="row">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="author" name="author" placeholder="Author">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="addOrEditBook()">Add</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
                <div class="col-sm-8">

                    <div class="row mb-3 justify-content-center">
                        <div class="row mb-3">
                            <div class="col-sm-5">
                                <input type="text" id="searchTitle" class="form-control" placeholder="Search by Title" oninput="filterBooks()" />
                            </div>
                            <div class="col-sm-5">
                                <input type="text" id="searchAuthor" class="form-control" placeholder="Search by Author" oninput="filterBooks()" />
                            </div>

                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary" onclick="clearFilters()">Clear</button>
                            </div>
                        </div>
                        <div class="table-responsive" style="max-height: 400px;">
                            <table id="dataTable" class="table table-striped table-bordered"></table>
                        </div>
                        <div class="d-flex justify-content-center mt-3" id="paginationContainer">
                        
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container mt-4" id="updateBookEnvironment">
            <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"  id="updateBookEnvironment">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="editTitle" name="title" placeholder="Title">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="editAuthor" name="author" placeholder="Author">
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <div class="mb-3">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="addOrEditBook()">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
